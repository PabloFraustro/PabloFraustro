<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PabloFraustro</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <!-- First column -->
    <div class="block_side_left"></div>
    <!-- Second column -->
    <div class="blank_col2">
      <h1><img src="img/shelf_elements/name.png" alt="Author : Pablo Fraustro" id="Name"></h1>
    </div>
    <div class="block_computer">
      <img src="img/shelf_elements/Computer.png" alt="Computer" id="Computer">
    </div>
    <div class="block_books_left">
      <img src="img/shelf_elements/Books_left.png" alt="Books" id="Books_left">
    </div>
    <div class="blank_col2_2"></div>
    <!-- Third column -->
    <div class="blank_col3"></div>
    <div class="block_woodman">
      <img src="img/shelf_elements/Books_mid_up.png" alt="Books" id="Books_mid_0">
      <img src="img/shelf_elements/Books_mid_up_shadow.png" alt="Books' shadow" id=Books_mid_0_shadow>
      <img src="img/shelf_elements/Pens.png" alt="Pens and pencils" id="Pens">
      <img src="img/shelf_elements/Woodman.png" alt="Woodman" id="Woodman">
      <img src="img/shelf_elements/Papers.png" alt="Papers" id="Papers">
    </div>
    <div class="block_ukulele">
      <img src="img/shelf_elements/Ukulele.png" alt="Ukulele" id="Ukulele">
      <img src="img/shelf_elements/Ukulele_shadow.png" alt="Ukulele's shadow" id="Ukulele_shadow">
    </div>
    <div class="block_books_middle">
      <img src="img/shelf_elements/Books_mid_down.png" alt="Books" id="Books_mid_1">
      <img src="img/shelf_elements/Books_mid_down_shadow.png" alt="Books'shadow" id="Books_mid_1_shadow">
    </div>
    <div class="blank_col3_2"></div>
    <!-- Fourth column -->
    <div class="blank_col4"></div>
    <div class="block_plant">
      <img src="img/shelf_elements/Plant.png" alt="Plant" id="Plant">
    </div>
    <div class="block_micro">
      <img src="img/shelf_elements/Micro.png" alt="Microcontrollers" id="Micro">
    </div>
    <div class="block_slack">
      <img src="img/shelf_elements/Slack.png" alt="Slackline" id="Slack">
      <img src="img/shelf_elements/Slack_shadow.png" alt="Slacklines shadow" id="Slack_shadow">
    </div>
    <div class="blank_col4_2"></div>
    <!-- Fifth column -->
    <div class="block_side_right"></div>
  </div>
  <!-- This section is just for mobile versions < 650px -->
  <div class="mobile_version">

  </div>
</body>
</html>
